<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="description" content="Citytours">
    <meta name="author" content="Ansonika">
    <title>BRTHRLY - An Intuitive and Multilanguage City Guides For Muslims</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Favicons-->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" type="image/x-icon" href="{% static 'img/apple-touch-icon-57x57-precomposed.png' %}">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="72x72" href="{% static 'img/apple-touch-icon-72x72-precomposed.png' %}">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="114x114" href="{% static 'img/apple-touch-icon-114x114-precomposed.png' %}">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="144x144" href="{% static 'img/apple-touch-icon-144x144-precomposed.png' %}">

    <!-- CSS -->
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/slider-pro.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/date_time_picker.css' %}" rel="stylesheet">
    
    <!-- Google web fonts -->
   <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
   <link href='http://fonts.googleapis.com/css?family=Gochi+Hand' rel='stylesheet' type='text/css'>
   <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
        
  
     <!-- JS -->
     <script src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBJ2G9CadzNbX_DV8uuuY2GE-7yq0rENPk&libraries=places"></script>
    <script type="text/javascript" src="//media.twiliocdn.com/sdk/js/client/v1.3/twilio.min.js"></script>
    <script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'js/bootstrap-timepicker.js' %}"></script>

    <style>html, body {height: 100%;}</style>
    <style>
        input[type=text] {
            width: 100%;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 3px;
            font-size: 12px;
            background-color: white;
            background-position: 8px 8px;
            background-repeat: no-repeat;
            padding: 8px 20px 8px 40px;
            -webkit-transition: width 0.4s ease-in-out;
            transition: width 0.4s ease-in-out;
        }
        input[type=text]:focus {
            width: 100%;
        }

        #cam-button{
                background: url(/img/camera_bnw.png) no-repeat;
                cursor:pointer;
                border: none;
            }
    </style>
        
</head>
<body onload="getLocation()">

<!--[if lte IE 8]>
    <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a>.</p>
<![endif]-->

    <div id="preloader">
        <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
            <div class="sk-rect4"></div>
            <div class="sk-rect5"></div>
        </div>
    </div>
    <!-- End Preload -->

    <div class="layer"></div>
    <!-- Mobile menu overlay mask -->

    <!-- Header Plain:  add the id plain to header and change logo.png to logo_sticky.png ======================= -->
    <header id="plain" style="border-bottom:1px solid #ddd">
        <div id="top_line">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-6"><i class="tagline"></i><strong>BRTHRLY - An Intuitive and Multilanguage City Guide For Muslims</strong></div>
                                </div><!-- End Dropdown access -->
                            </li>
                        </ul>
                    </div>
                </div><!-- End row -->
            </div><!-- End container-->
        </div><!-- End top line-->
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 col-sm-3 col-xs-3">
                     <div id="title">
                        <h1><a href="#" title="City tours travel template">BRTHRLY</a></h1>
                    </div>
                </div>
                <nav class="col-md-9 col-sm-9 col-xs-9">
                    <a class="cmn-toggle-switch cmn-toggle-switch__htx open_close" href="javascript:void(0);"><span>Menu mobile</span></a>
                    <div class="main-menu">
                        <div id="header_menu">
                        </div>
                        <a href="#" class="open_close" id="close_in"><i class="icon_set_1_icon-77"></i></a>
                        <ul>
                        </ul>
                    </div><!-- End main-menu -->
                    <ul id="top_tools">
                        <li>        
                            <form action="/process_text/" id="text_search" method="POST">
                                {% csrf_token%}
                                <input type="text" id="input_text_search" name="search" placeholder="Search Here"><br>
                                <input type="hidden" id="lat_text" name="lat">
                                <input type="hidden" id="lng_text" name="lng">
                            </form>
                        </li>
                        <li>
                            <div class="dropdown dropdown-cart">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class=" icon-camera-1"></i>Upload Photo</a>
                                <ul class="dropdown-menu">
                                    <form action="/process/" method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <input type="file" name="raw_image" accept="image/*"><br>
                                        <input type="hidden" id="lat_image" name="lat">
                                        <input type="hidden" id="lng_image" name="lng">
                                        <input type="submit">
                                    </form>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </div><!-- container -->
    </header><!-- End Header -->

    
    {% block content %}
    {% endblock %}

            
            
            
    <hr>

            <!-- <div class="col-md-5 map-right hidden-sm hidden-xs">
                <div class="map" id="map" style="width:100%; height:100%"></div>
            </div> -->

 
 <!-- Common scripts -->
<script type="text/javascript">
    $(function(){
        $("#input_text_search").keyup(function(event){
            if(event.which == 13){
                document.text_search.submit();
            }
        });
    });
</script>
<script src="{% static 'js/jquery.sliderPro.min.js' %}"></script>
<script src="{% static 'assets/validate.js' %}"></script>
<script src="{% static 'js/common_scripts_min.js' %}"></script>
<script src="{% static 'js/functions.js' %}"></script>
<script src="{% static 'js/icheck.js' %}"></script>
<!-- <script src="{% static 'js/map_listing_restaurants.js' %}"></script> -->
<script src="{% static 'js/infobox.js' %}"></script>

<script type="text/javascript">

    
</script>

</body>
</html>
